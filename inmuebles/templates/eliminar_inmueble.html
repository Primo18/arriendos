{% extends 'base.html' %}

{% block title %}Eliminar Inmueble{% endblock %}

{% block content %}
<h2 class="mb-4">Eliminar Inmueble</h2>
<p>¿Estás seguro de que deseas eliminar el inmueble "{{ inmueble.nombre }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</button>
    <a href="{% url 'listar_inmuebles' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
</form>
{% endblock %}
